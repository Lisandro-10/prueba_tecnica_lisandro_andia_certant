<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Tecnica Certant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1 class="text-center my-4">HISTORIAL DE VISITAS</h1>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Visitas</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pacientes">Volver</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Paciente</th>
            <th scope="col">Fecha</th>
            <th scope="col">Horario</th>
            <th scope="col">Profesional</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Estado</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="turno: ${turnos}">
            <td th:text="${turno.nombrePaciente}"></td>
            <td th:text="${turno.fecha}"></td>
            <td th:text="${turno.horaInicioTurno}"></td>
            <td th:text="${turno.nombreProfesional}"></td>
            <td th:text="${turno.especialidad}"></td>
            <td th:text="${turno.estadoTurno.nombreEstadoTurno}"></td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
